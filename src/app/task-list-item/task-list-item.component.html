<div class="left">
  <label nz-checkbox [(ngModel)]="task && task.done" class="{{ task && task.done ? 'done' : ''}}">
    {{ task && task.title }}
  </label>
</div>
<div class="right">
  <nz-tag nzColor="error" *ngIf="isOverdue(task)" class="overdue">期日超過</nz-tag>
  <nz-tag nzColor="default" *ngIf="task && task.deadline">（期日：{{ task && task.deadline|date:'yyyy/MM/dd' }}）</nz-tag>
  <button nz-button nzType="default" (click)="delete(task ? task.title : '')">削除</button>
</div>
